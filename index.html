<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: #f0f0f0;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      .analyzing-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 18px;
        text-align: center;
        transition: 0.3s ease;
      }

      .scan-box {
        width: 150px;
        height: 150px;
        border: 3px solid #00aaff;
        border-radius: 10px;
        animation: pulse 1.5s infinite alternate;
        margin-bottom: 20px;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
          opacity: 0.8;
        }
        to {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Analyzing Surface Overlay -->
    <div class="analyzing-overlay" id="analyzing">
      <div class="scan-box"></div>
      <div>üîç Analyzing surface‚Ä¶<br>Move your phone slowly</div>
    </div>

    <!-- Model Viewer -->
    <model-viewer
      id="model"
      src="https://cdn.glitch.global/8e7edd8a-04fa-4a65-bfc4-313ed13ec5d3/Tower%20Windmill.glb?v=1744801779342"
      alt="3D Windmill"
      ar
      ar-placement="floor"
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      scale="0.1"
      shadow-intensity="1"
      environment-image="neutral"
      exposure="1.0"
      interaction-prompt="auto"
      quick-look-browsers="safari chrome"
    >
      <button slot="ar-button">üìç Place Windmill on Floor</button>
    </model-viewer>

    <script>
      const modelViewer = document.getElementById("model");
      const overlay = document.getElementById("analyzing");

      // Listen to AR status to toggle the overlay
      modelViewer.addEventListener("ar-status", (event) => {
        const status = event.detail.status;
        console.log("AR Status:", status);
        if (status === "session-started") {
          overlay.style.display = "none";
        } else if (status === "not-presenting") {
          overlay.style.display = "flex";
        } else if (status === "failed") {
          alert("AR is not supported on this device or browser.");
          overlay.style.display = "none";
        }
      });

      // Fallback in case the event doesn‚Äôt fire properly
      setTimeout(() => {
        if (!modelViewer.ar) {
          overlay.innerHTML = "‚ö†Ô∏è AR is not available on your device.";
        }
      }, 8000);
    </script>
  </body>
</html>
