<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windmill AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #f9f9f9;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }

      .info-banner {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 10;
        text-align: center;
        max-width: 90%;
      }

      .rotate-buttons {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .rotate-btn {
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
      }

      .rotate-btn:hover {
        background-color: #005bb5;
      }

      model-viewer::part(ar-button) {
        background-color: #0078d7;
        color: white;
        font-size: 16px;
        padding: 14px 28px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }

      model-viewer::part(ar-button):hover {
        background-color: #005bb5;
      }

      /* Analyzing Overlay */
      .analyzing-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 18px;
        text-align: center;
      }

      .scan-box {
        width: 150px;
        height: 150px;
        border: 3px solid #00aaff;
        border-radius: 10px;
        animation: pulse 1.5s infinite alternate;
        box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff inset;
        margin-bottom: 20px;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
          opacity: 0.8;
        }
        to {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Info Banner -->
    <div class="info-banner">
      üì± Tap "Place Windmill on Floor" and move your phone to scan a surface.
    </div>

    <!-- Model Viewer -->
    <model-viewer
      id="windmill"
      src="https://cdn.glitch.global/8e7edd8a-04fa-4a65-bfc4-313ed13ec5d3/Tower%20Windmill.glb?v=1744801779342"
      alt="3D Windmill"
      ar
      ar-placement="floor"
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      exposure="1"
      interaction-prompt="auto"
      ios-src=""
    >
      <button slot="ar-button">üìç Place Windmill on Floor</button>
    </model-viewer>

    <!-- Rotate Buttons -->
    <div class="rotate-buttons">
      <button class="rotate-btn" onclick="rotateModel(-30)">‚ü≤ Rotate Left</button>
      <button class="rotate-btn" onclick="rotateModel(30)">‚ü≥ Rotate Right</button>
    </div>

    <!-- Analyzing Overlay -->
    <div class="analyzing-overlay" id="analyzing">
      <div class="scan-box"></div>
      <div>üîç Analyzing surface‚Ä¶<br />Move your device around</div>
    </div>

    <script>
      const modelViewer = document.getElementById("windmill");
      const analyzingOverlay = document.getElementById("analyzing");

      // Rotate model left or right
      function rotateModel(degrees) {
        const orbit = modelViewer.getCameraOrbit();
        const azimuth = parseFloat(orbit.theta.replace("deg", ""));
        const newAzimuth = azimuth + degrees;
        modelViewer.cameraOrbit = `${newAzimuth}deg ${orbit.phi} ${orbit.radius}`;
      }

      // Wait for WebXR session to start and hide the overlay
      modelViewer.addEventListener("ar-status", (event) => {
        const status = event.detail.status;
        console.log(status);
        if (status === "session-started") {
          analyzingOverlay.style.display = "none"; // Hide analyzing box
        } else if (status === "not-presenting") {
          analyzingOverlay.style.display = "flex"; // Show overlay if AR isn't started
        } else if (status === "failed") {
          alert("‚ùå AR not supported on this device. You can still view the 3D model.");
          analyzingOverlay.style.display = "none";
        }
      });

      // Detect if WebXR is available
      if (!navigator.xr) {
        alert("WebXR not supported on your browser/device.");
      }
    </script>
  </body>
</html>
