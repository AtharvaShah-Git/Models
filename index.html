<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Windmill AR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #fff;
    }
  </style>
</head>
<body>

  <!-- Google-style AR viewer -->
  <model-viewer
    src="https://cdn.glitch.global/8e7edd8a-04fa-4a65-bfc4-313ed13ec5d3/Tower%20Windmill.glb?v=1744801779342"
    alt="Windmill"
    ar
    ar-modes="webxr scene-viewer quick-look"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    autoplay
    exposure="1"
  ></model-viewer>

</body>
</html>
