<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Viewer (Mobile & Desktop)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background-color: #f9f9f9;
      }

      model-viewer {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        display: block;
        z-index: 1;
      }

      .camera-feed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 0;
      }

      .rotate-buttons {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
        display: none;
      }

      .rotate-btn {
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
      }

      .rotate-btn:hover {
        background-color: #005bb5;
      }

      .size-buttons {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .size-btn {
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
      }

      .size-btn:hover {
        background-color: #005bb5;
      }

      .analyzing-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-size: 18px;
        text-align: center;
      }

      .scan-box {
        width: 150px;
        height: 150px;
        border: 3px solid #00aaff;
        border-radius: 10px;
        animation: pulse 1.5s infinite alternate;
        box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff inset;
        margin-bottom: 20px;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
          opacity: 0.8;
        }
        to {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Info Banner -->
    <div class="info-banner">
      üì± Tap "Place Windmill on Floor" and move your phone to scan a surface.
    </div>

    <!-- Model Viewer (AR for mobile) -->
    <model-viewer
      id="windmill"
      src="https://cdn.glitch.global/8e7edd8a-04fa-4a65-bfc4-313ed13ec5d3/Tower%20Windmill.glb?v=1744801779342"
      alt="3D Windmill"
      ar
      ar-placement="floor"
      ar-modes="webxr scene-viewer quick-look"
      environment-image="neutral"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      exposure="1.0" <!-- Increased exposure for better surface detection -->
      interaction-prompt="auto"
      ios-src=""
      scale="0.1" <!-- Adjust initial scale for better placement -->
    >
      <button slot="ar-button">üìç Place Windmill on Floor</button>
    </model-viewer>

    <!-- Rotate Buttons (desktop) -->
    <div class="rotate-buttons">
      <button class="rotate-btn" onclick="rotateModel(-30)">‚ü≤ Rotate Left</button>
      <button class="rotate-btn" onclick="rotateModel(30)">‚ü≥ Rotate Right</button>
    </div>

    <!-- Size Adjustment Buttons -->
    <div class="size-buttons">
      <button class="size-btn" onclick="adjustSize(0.05)">‚¨ÜÔ∏è Increase Size</button>
      <button class="size-btn" onclick="adjustSize(-0.05)">‚¨áÔ∏è Decrease Size</button>
    </div>

    <!-- Analyzing Overlay -->
    <div class="analyzing-overlay" id="analyzing">
      <div class="scan-box"></div>
      <div>üîç Analyzing surface‚Ä¶<br />Move your device around</div>
    </div>

    <!-- Camera Feed for Desktop -->
    <video id="camera-feed" class="camera-feed" autoplay muted playsinline></video>

    <script>
      const modelViewer = document.getElementById("windmill");
      const analyzingOverlay = document.getElementById("analyzing");
      const rotateButtons = document.querySelector('.rotate-buttons');
      const cameraFeed = document.getElementById("camera-feed");

      // Function to rotate the model (for desktop)
      function rotateModel(degrees) {
        const orbit = modelViewer.getCameraOrbit();
        const azimuth = parseFloat(orbit.theta.replace("deg", ""));
        const newAzimuth = azimuth + degrees;
        modelViewer.cameraOrbit = `${newAzimuth}deg ${orbit.phi} ${orbit.radius}`;
      }

      // Function to adjust the size of the model (automatically and manually)
      function adjustSize(increment) {
        let currentScale = parseFloat(modelViewer.getAttribute("scale") || "1");
        let newScale = currentScale + increment;
        modelViewer.setAttribute("scale", newScale);
      }

      // Set up camera feed for desktop
      async function setupCameraFeed() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          cameraFeed.srcObject = stream;
        } catch (err) {
          console.error("Error accessing camera: ", err);
        }
      }

      // Wait for WebXR session to start and hide the overlay
      modelViewer.addEventListener("ar-status", (event) => {
        const status = event.detail.status;
        console.log(status);
        if (status === "session-started") {
          analyzingOverlay.style.display = "none"; // Hide analyzing box
          rotateButtons.style.display = "flex"; // Show rotate buttons once AR session starts
        } else if (status === "not-presenting") {
          analyzingOverlay.style.display = "flex"; // Show overlay if AR isn't started
          rotateButtons.style.display = "none"; // Hide rotate buttons if AR is not active
        } else if (status === "failed") {
          alert("‚ùå AR not supported on this device. You can still view the 3D model.");
          analyzingOverlay.style.display = "none";
          rotateButtons.style.display = "none"; // Hide rotate buttons if AR isn't available
        }
      });

      // Check if the device is mobile or desktop
      if (window.innerWidth < 768) {
        // Mobile AR Setup
        setupCameraFeed();
        cameraFeed.style.display = "none"; // Hide camera feed if AR is present
      } else {
        // Desktop Camera Feed
        setupCameraFeed();
      }

      // Detect if WebXR is available
      if (!navigator.xr) {
        alert("WebXR not supported on your browser/device.");
      }
    </script>
  </body>
</html>
